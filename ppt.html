<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="ppt.css">
    <meta charset="utf-8" />
    <script src="ppt.js"></script>

  </head>
  <body>

        <div id="screen">
         
         
          <div class="Slides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.png" style="width:100%">
            <div class="text">Caption 1</div>
          </div>
          
          <div class="Slides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpeg" style="width:100%">
            <div class="text">Caption 2 </div>
          </div>
          <div class="Slides fade">
            <div class="numbertext">3 / 3</div>
            <img src="bg1.jpg" style="width:100%">
            <div class="text">Caption 3 </div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div style="text-align:center" id="b">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
            
            


        </div>
    
    <script>
       
       let a = 1;
       showSlides(a);

       function plusSlides(n)
       {

        showSlides(a+=n);


       }

       function currentSlide(n){
        showSlides(a = n)

       }
       function showSlides(n) {
  let slides = document.getElementsByClassName("Slides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {
    a = 1;
  }
  if (n < 1) {
    a = slides.length;
  }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }
  slides[a - 1].style.display = "block";
  dots[a - 1].classList.add("active");
}



         






    </script>


  </body>
</html>
